buildscript {
    repositories {
        google()
        mavenCentral() // Bắt buộc để tải các dependency
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.0.2' // hoặc phiên bản Gradle của bạn
        classpath 'com.google.gms:google-services:4.3.15' // Phiên bản Firebase hiện tại
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
